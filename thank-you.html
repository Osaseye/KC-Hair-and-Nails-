<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - KC Hair & Nails Salon</title>
    <link rel="icon" type="image/png" href="brand.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: black;
            color: pink;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            margin: 0;
        }
        .thank-you-container {
            background: black;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }
        h2 {
            font-size: 40px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .home-button {
            display: inline-block;
            padding: 12px 20px;
            background-color: pink;
            color: black;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }
        .home-button:hover {
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h2>Thank You!</h2>
        <p>Your appointment has been successfully booked. We will contact you soon!</p>
        <a href="index.html" class="home-button">Go Back to Home</a>
    </div>
</body>
</html>
